<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit User</title>
    {% load static %}
    <link href="{% static 'sr_users/css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        {% for user in users %}
        <h1>Edit User {{ user.id }}</h1>
        <div class="form">    
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="" method='POST'>
                {% csrf_token %}
                First name: <input type='text' name='first_name' value='{{ user.first_name }}'>
                Last name: <input type='text' name='last_name'value='{{ user.last_name }}'>
                Email: <input type='text' name='email' value='{{ user.email }}'>
                <button type='submit'>Update</button>
            </form>
            <br>
            <p><a href="{% url 'user' id=user.id %}">Show</a> | <a href="{% url 'index' %}">Go back</a>
        </div>
        {% endfor %}
    </main>
</body>
</html>
