<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Semi-Restful Users</title>
    {% load static %}
    <link href="{% static 'sr_users/css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <table>
            <h1>Users</h1>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="{% url 'user' id=user.id %}">{{ user.first_name }} {{ user.last_name}}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a href="{% url 'user' id=user.id %}">Show</a>
                    <a href="{% url 'edit' id=user.id %}">Edit</a>
                    <a href="{% url 'delete' id=user.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <p><a href="new">Add a new user</a></p>
    </main>
</body>
</html>
